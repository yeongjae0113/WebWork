<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Google Maps - Overlays</title>
</head>
<!-- 
Marker - Single locations on a map. Markers can also display custom icon images
Polyline - Series of straight lines on a map
Polygon - Series of straight lines on a map, and the shape is "closed"
Circle and Rectangle
Info Windows - Displays content within a popup balloon on top of a map
Custom overlays
 -->
<body>
<h1>Overlays</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
	
	let lat, lng;
	// [lat, lng] = [51.508742, -0.120850];  // 런던, 잉글랜드
	// [lat, lng] = [37.211135, 127.038307];  // 병점
	[lat, lng] = [37.499553, 127.035888];  // 역삼역

	const mapProp= {
	    center:new google.maps.LatLng(lat, lng),
	    zoom:17,
	};
	const map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

	// 마커 지정
	const myPos1 = {lat: lat, lng: lng};
	let marker1 = new google.maps.Marker({position: myPos1});
	marker1.setMap(map);

	// 애니메이션 마커
	const myPos2 = {lat: lat, lng: lng -0.001};
	let marker2 = new google.maps.Markder({
		position: myPos2,
		animation: google.maps.Animation.BOUNCE,
	});
	marker2.setMap(map);


	// marker 에 정보창(InfoWindow) 띄우기
	const myPos3 = {lat: lat - 0.001, lng: lng + 0.001};
	let marker3 = new google.maps.Marker({position: myPos3});
	marker3.setMap(map);

	const infowindow = new google.maps.InfoWindow({
		content: "요기 맛집",
	});
	infowindow.open(map, marker3);

	// marker 대신 icon 띄우기
	const myPos4 = {lat: lat + 0.001, lng: lng - 0.001};
	let marker4 = new google.maps.Marker({
		position: myPos4,
		icon: "../img/pinkball.png",
	});
	marker4.setMap(map);

	
}

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmaWNLC61d39X-ROpLe68Zb6A7HIx8Yco&callback=myMap"></script>

</body>
</html>

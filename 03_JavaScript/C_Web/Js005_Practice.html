	<script>
		
		document.write("<table>");

		document.write("<thead><th>no</th><th>타이틀</th><th>월세</th><th>보증금</th>")

		document.write("<tbody>")
		for (let row = 0; row < 60; row++) {
			document.write('<tr>');
			for (let col = 1; col <= 4; col++) {
				if (col == 1) {
					document.write(`<td>${row + 1}</td>`)
				} 
				else if (col == 2) {
					document.write(`<td>${x.items[row].item.title}</td>`);

				}

					document.write(`<td>${x.items[row].item.deposit}</td>`)
				}
			}
			document.write('</tr>');
		}
		document.write("</tbody>")

		document.write("</table>");

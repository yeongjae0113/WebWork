<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM bubble/capture</title>
</head>
<style>
ul, li {padding: 5px;margin: 3px; box-shadow: 1px 1px 1px 1px gray;}
ul{background-color: pink;}
li{background-color: cyan;}
</style>
<!-- 
element.addEventListener("이벤트", 함수, useCapture)

https://javascript.info/bubbling-and-capturing


window.event 객세 사용
	event.stopPropagation();


-->
<body>
<ul>
  <li onclick="show(this)">Coffee</li>
  <li onclick="show(this)">Tea
    <ul>
      <li onclick="event.stopPropagation(); show(this)">Black tea</li>
      <li onclick="event.stopPropagation(); show(this)">Green tea</li>
    </ul>
  </li>
  <li onclick="show(this)">Milk</li>
</ul>

<script>

function show(e) {
  // alert(e.innerHTML);
  alert(e.firstChild.nodeValue);  // text 만 보이게 => 자식 node 에서 가져오는 것
}

</script>

<br>
<ul id="ad">
  <li>커피</li>
  <li>차
    <ul>
      <li>홍차</li>
      <li>녹차</li>
    </ul>
  </li>
  <li>우유</li>
  <li>영재</li>
</ul>

<script>

const li = document.querySelectorAll("#ad li");

li.forEach(e => e.addEventListener("click",
  // function(){show(this)}       // bubbling
  function(){show(this)}, true    // capturing
))

</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>DOM - Node</title>
	<style>
		div {
			padding: 3px;
		}

		p {
			background-color: cyan;
		}
	</style>
</head>
<!-- 

	node 를 생성할수 있다.!
	생성된 노드를 원하는 node 에 붙일수 있다.!
	
	document.createElement()
	document.createTextNode()
	
	E.appendChild(A) : 
		A를 E의 마지막 child 로 append 된다.
	E.insertBefore(A, B) : 
		E 의 child 중에  B 앞에 A를 child 로 insert 한다.
	E.removeChild(A) :
		E 의 child 중에 A 를 제거한다.
	E.prepend(A)
		A를 E의 첫번째 child 로 prepend 된다.
	E.remove()
		E 를 제거한다
 -->

<!-- 
 	attribute 를 세팅할수도 있다
 	E.setAttribute("attribute 이름", "attribute 값");
 	
 	attribute 를 제거
 	E.removeAttribute("attribute 이름");
 	
 	attribute 값 리턴
 	E.getAttribute("attribute 이름");  
 	
 	attribute 를 갖고 있는지 여부, true/false 리턴
 	E.hasAttribute("attribute 이름");   
  -->

<body>

	<div id="parent" style="background-color: yellow">
		parent div입니다
		<p id="p1">p1 입니다</p>
		<p id="p2">p2 입니다</p>
	</div>

	<script>
		var para;
		var txtNode;
		var child;
		var parent = document.getElementById("parent");

		// 단계별로 확인해보자

		// appendChild()
		document.createElement("p")		// <p> element node 생성
		txtNode = document.createTextNode('appendChild() 로 추가');		// #text 노드 생성
		para.appendChild(txtNode);

		parent.appendChild(para)		// #parent 의 마지막 child 로 append 된다.
		// ↑ 이와 같이 DOM 에 붙어야만 브라우저 화면에 렌더링 된다.


		// insertBefore()
		document.createElement("p")		// <p> element node 생성
		txtNode = document.createTextNode('insertBefore() 로 추가');		// #text 노드 생성
		para.appendChild(txtNode);

		child = document.getElementById('p1');
		parent.insertBeofre(para, child);		// p1 element 앞에 새로운 p element 가 들어감 (새로운 p는 para, p1은 child)
		// ↑ #parent 에 para 를 child 로 추가
		// ↑ #p1 앞에 삽입하여 추가


		// removeChild()
		child = document.getElementById('p2');
		parent.removeChild(child);

		// remove() <- 특정 element 를 remove
		// document.getElementById('p1').remove();
		


	</script>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>

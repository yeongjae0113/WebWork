<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM class</title>
<style>
.important {
    font-weight: bold;
    font-size: x-large;
    color: red;
}

h1, h2, p, div {
	transition: background 1s;
}

.blue {
    background-color: cyan;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<!--
	동적으로 CSS 스타일 적용하는 것은 결국 
	결국 class 를 추가/제거 하는 형태로 구현합니다

    DOM element 의 
    .classList  : element 의 class들을 담은 object
        https://www.w3schools.com/jsref/prop_element_classlist.asp

    'clssList' object 의 메소드들

        .add(클래스명) : 클래스 추가
        .remove(클래스명) : 클래스 제거
        .toggle(클래스명) : 클래스 토글
-->

<body>

<h1 id="h1" class="aaa bbb">h1 태그</h1>
<h2>h2 태그</h2>

<p>p 태그입니다</p>
<p>이것도 p 태그입니다</p>

<div id="d01">div#d01 중요한 텍스트!</div>
<div id="d02">div#d02 important 텍스트!</div>

<br>
<button id="btn01">btn01 classList</button>
<button id="btn02">btn02 addClass()</button>
<button id="btn03">btn03 removeClass()</button>
<button id="btn04">btn04 toggleClass()</button>
<hr>
<p id="result"></p>

<script>
let h1 = document.getElementById("h1");
let btn01 = document.getElementById("btn01");
let btn02 = document.getElementById("btn02");
let btn03 = document.getElementById("btn03");
let btn04 = document.getElementById("btn04");
let result = document.getElementById("result");

btn01.onclick = function(){
    // result.innerHTML = `${h1.classList}`;
};

btn02.onclick = function(){
    document.querySelectorAll('h1, h2, p').forEach(e => e.classList.add(`blue`));
    document.getElementById(`d01`).classList.add(`blue`);
    document.getElementById(`d02`).classList.add(`important`, `blue`);
};

btn03.onclick = function(){
    document.querySelectorAll(`h1, h2, p`).forEach(e => e.classList.remove(`blue`));
};

btn04.onclick = function(){
    document.querySelectorAll(`h1, h2, p`).forEach(e => e.classList.toggle('blue'));

    document.getElementbyId(`d01`).classList.toggle(`blue`);
};


</script>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

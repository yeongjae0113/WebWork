<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/2.css">
    <link rel="stylesheet" href="../css/footer.css">

    <style>
        /* 햄버거 아이콘 스타일 */
        .ham-menu {
            display: none; /* 햄버거 아이콘은 기본적으로 숨겨둠 */
            font-size: 25px;
            cursor: pointer;
            margin-right: 10px;
            color: #333; /* 아이콘 색상 */
            transition: transform 0.3s ease; /* 변환에 대한 애니메이션 효과 */
            position: relative; /* 포지션 상대적으로 변경 */
        }

        /* 햄버거 아이콘 호버 효과 */
        .ham-menu:hover {
            color: #555; /* 호버 시 색상 변경 */
            transform: scale(1.1); /* 확대 효과 */
        }

        /* 햄버거 아이콘 섀도우 */
        .ham-menu::before, .ham-menu::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: all 0.3s ease; /* 섀도우에 대한 애니메이션 효과 */
        }

        /* 섀도우 위치 조정 */
        .ham-menu::before {
            top: -8px;
        }

        .ham-menu::after {
            bottom: -8px;
        }

        /* 화면 너비가 768px 이하일 때 햄버거 아이콘 보이기 */
        @media only screen and (max-width: 768px) {
            .nav-list {
                display: none; /* 작은 화면에서 메뉴 숨기기 */
                flex-direction: column; /* 세로로 정렬 */
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 20px;
                text-align: center;
            }

            .nav-list li {
                padding: 10px 0;
                border-bottom: 1px solid #ddd;
            }

            .ham-menu {
                display: block; /* 햄버거 아이콘 보이기 */
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-list">
                <div style="width: 10%;">
                    <img src="../doc/reserve-logo-black.png" alt="로고 오류났다" id="logo">
                </div>
                <li><a onclick="showPopup()">예약하기</a></li>
                <li><a class="nav-link" href="#">공지사항</a></li>
                <li><a class="nav-link" href="#">고객센터</a></li>
                <li><a class="nav-link" href="mypage.html">마이페이지</a></li>
                <li><a class="nav-link" href="../html/login.html">로그인</a></li>
                <li><a class="nav-link" href="../html/join.html">회원가입</a></li>
            </ul>
            <div class="ham-menu" onclick="toggleMenu()">
                <span>&#9776;</span> <!-- 햄버거 아이콘 -->
            </div>
        </nav>
    </header>

    <dialog id="popupDialog" style="width: 300px; bottom: 300px;">
        <!-- 예약 팝업 내용 -->
    </dialog>

    <!-- 나머지 내용 -->

    <script>
        // 햄버거 아이콘 클릭 시 메뉴 보이거나 숨기기
        function toggleMenu() {
            var navList = document.querySelector('.nav-list');
            navList.style.display = navList.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>

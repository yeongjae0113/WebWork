<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span 컨테이너</title>
</head>
<body>
        <!--
    다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
   
    화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
   
    ** 단연코 가장 많이 사용되는 태그들
   
 -->
<h2>컨테이너 태그 : div, span</h2>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <hr>

    <div style="border:2px solid salmon">
        hello hello<br>
        안녕 안녕<br>
        <p>div 안의 p 태그</p>
    </div>


    <div style="background:yellow; padding:5px">
        div2
            <div style="background: green; padding:5px;">
                div21
            </div>
        div2
            <div style="background: cyan; padding:5px;">
                div22
                <div style="background: violet; padding:5px;">
                    div221  
                </div>
                <div style="background: lightgrey; padding:5px;">
                    div222
                </div>
            </div>
    </div>

    <hr>

    <!-- 컨테이너 역할 span / div : 
    결정적 차이점은 
        div 는 display:block 속성
        span 은 display:inline 속성
-->
    <span>span</span>
    <span>span</span>   <!-- 줄바꿈 안한다 -->
    <span>span</span>
    <hr>

    <span style="background:yellow; padding:5px">   <!-- ctrl shfit h 단어 바꾸기 -->
        span2
            <span style="background: green; padding:5px;">
                span21
            </span>
        span2
            <span style="background: cyan; padding:5px;">
                span22
                <span style="background: violet; padding:5px;">
                    span221  
                </span>
                <span style="background: lightgrey; padding:5px;">
                    span222
                </span>
            </span>
    </span>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

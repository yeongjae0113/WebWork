<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>

<style>
	a {
		text-decoration: none;	/* 밑줄 제거 */
	}
	
	a:link {	/* 기본상태 스타일 */
	color: green;
	}

	a:visited {	/* 방문한 상태 스타일 */
	color: pink;
	}

	a:hover {	/* 마우스가 element 위에 올라간 상태 */
	color: red;
	background-color: yellow;
	}

	a:active {	/* 마우스가 눌린 상태*/
	color: blue;
	}
</style>

</head>

<!--
Link (Anchor 태그)
기본 구문 : <a href="url">link text</a>
 
 target attribute
	_blank - 새 윈도우나 탭에.
	_self - 현재 브라우저창에 (디폴트)
	_parent - 상위 frame 에
	_top - 최 상위 윈도우에  
 
 -->

<body>
	<a href="http://www.naver.com">네이버</a>
	<br>
	<a href="http://www.msn.com" target="_blank">MSN</a>


	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <p>h 태그를 heading 혹은 headline 이라 불리기도 합니다</p>
    <p>웹문서의 제목을 나타냅니다</p>
    <p>h1 ~ h6  총 6가지 h태그가 있습니다</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>웹 문서 검색시 SEO 와도 중요한 관련이 있는 태그 입니다.</p>
    <!-- SEO (Search Engine Optimization)
    검색엔진 최적화 : 웹 문서가 검색엔진에 의해 더 잘 검색되고, 핵심 키워드에서 더 좋은 노출도를 갖기 위해
    이를 고려하여 웹 문서 작성하는 것.  
   
    요즘 SEO 는 단순이 어휘의 반복 사용으로 인한 것은 인공지능으로 걸러냄.
    Semantic tag 등을 잘 사용해야 함
   
    -->





    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
